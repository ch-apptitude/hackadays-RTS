<div class="related-media">
    <!-- VIDEO Player -->
    <div class="col-xs-12"
         ng-class="{'col-md-9': (index==0), 'col-md-3': (index!=0) }"
         ng-if="item.articleType == 'video' && item.details && item.details.streams">
      <video-player source="item.details.streams._src"></video-player>
      <p ng-bind-html="item.intro"></p>
    </div><!-- END VIDEO ITEM -->

    <p>{{item.details.streams}}</p>
    <!-- if no video player, diplay image -->
    <div class="col-xs-12"
         ng-class="{'col-md-9': (index==0), 'col-md-3': (index!=0) }"
         ng-if="item.articleType != 'video'">
         <img src="{{ item.imgÂ }}" style="max-width:100%;" />
         <p ng-bind-html="item.intro"></p>
    </div><!-- END IMAGE -->
    
</div>
